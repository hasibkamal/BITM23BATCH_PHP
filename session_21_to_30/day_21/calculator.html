<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script>
            function view(c){
                document.getElementById('data').value = c;
            }
            
            
        </script>
    </head>
    <body>
        <div class="container">
            
            <div class="row" style="margin-top: 200px;">
                <div class="col-sm-6 col-sm-offset-3 well">
                    <button class="btn btn-block btn-danger">Calculator</button>
                    <!--Display of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input class="form-control" type="text" name="display" />
                        </div>
                    </div>
                    <!--Button 1 of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button class="btn btn-block btn-default">Back</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-danger">CE</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-danger">C</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">+-</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">Root</button>
                        </div>
                    </div>
                    <!--Button 2 of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button class="btn btn-block btn-default">7</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">8</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">9</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">/</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">%</button>
                        </div>
                    </div>
                    <!--Button 3 of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button class="btn btn-block btn-default">4</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">5</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">6</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">*</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">1/x</button>
                        </div>
                    </div>
                    <!--Button 4 of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button class="btn btn-block btn-default">1</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">2</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">3</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">-</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">=</button>
                        </div>
                    </div>
                    <!--Button 5 of Calculator-->
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-sm-2 col-sm-offset-1">
                            <button class="btn btn-block btn-default">0</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">0</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">.</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">+</button>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-block btn-default">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
